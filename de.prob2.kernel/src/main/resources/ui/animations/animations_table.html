<tr  class="animation {{selected}}">
	<td class="protect" id="{{id}}"><input type="checkbox" {{#protected}}checked{{/protected}}></td> 
	<td class="animation-click" id="{{id}}">{{model}}</td>
	<td class="animation-click" id="{{id}}">{{lastOp}}</td>
	<td class="animation-click" id="{{id}}">{{steps}}</td>
	<td><span class="close-button glyphicon glyphicon-remove " id="{{id}}"></span></td>
</tr>
