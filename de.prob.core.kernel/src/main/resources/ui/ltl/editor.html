<body style="height: 100%;">
	<textarea id="code" name="code">
def pattern(v, n:num, s:seq): v
var v: true
num n: (5)
seq s: (FG(true), false without true)
count i: 1 up to n:
    v: v | seq(s without true)
end
var x: pattern({abc}, n, s)
x: x or v

var e1: not G(F(X(true)))
var e2: ! H(O(Y(false)))
var e3: GFXHOY(sink)
var e4: current U deadlock
var e5: e(sth) W [sth] and {pred}
var e6: e1 R e2 & after({q}, true)
var e7: before({r}, e2 S e3) T between({q}, {r}, e4 => (e5 or e6 | false)) 

after_until({q}, {r}, x)</textarea>
	<script>
		var settings = {
			lineNumbers: true,
			matchBrackets: true,
			extraKeys: {"Ctrl-Space": "autocomplete"},
			gutters: ["CodeMirror-linenumbers", "markers"]
		};
		
		var cm = CodeMirror.fromTextArea(document.getElementById("code"), settings);
		LtlEditor.init("{{clientid}}", cm);
		LtlEditor.registerChangeHandlers();
		LtlEditor.enableOperandHighlighting();
    </script>
</body>
