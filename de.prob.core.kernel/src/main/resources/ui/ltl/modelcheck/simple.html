<div id="checking-content">
	<div class="actions">
		<div style="display: inline-block;">
			<div class="alert alert-success" id="success-alert" style="display: none">Pattern saved</div>
			<div class="alert alert-danger" id="error-alert" style="display: none">Saving failed. Fix the problems first</div>
		</div>
		<button class="btn btn-success btn-xs" id="start-check" type="button" title="Start model checking">
			<span class="glyphicon glyphicon-play"></span>
			Check current formula
		</button>
		<button class="btn btn-success btn-xs" id="start-check" type="button" title="Start model checking">
			<span class="glyphicon glyphicon-play"></span>
			Check all formulas
		</button>
		<button class="btn btn-danger btn-xs" type="button" title="Settings" data-toggle="modal" href="#removeModal">
			<span class="glyphicon glyphicon-cog"></span>
			Settings
		</button>
	</div>
	<div class="panel" id="code-panel">
		<div class="panel-heading">
			<span class="glyphicon glyphicon-chevron-right"></span>
			Last formulas
			<div class="badge" style="display:inline">7</div>
		</div>
		<div>
			
		</div>
		<div class="panel-heading">
			Current formula
			<div class="badge" id="code-error">Fix the errors in the code</div>
			<button class="btn btn-success btn-xs" id="add-formula" type="button" title="Add formula" style="float:right">
				<span class="glyphicon glyphicon-plus"></span>
				Add formula
			</button>
		</div>
		<textarea id="checking-code">{{code}}</textarea>
	</div>	
</div>
<!-- Modal -->
<div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="removeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Remove pattern</h4>
      </div>
      <div class="modal-body">
        <p>Do you really want to remove the pattern '{{name}}'?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger btn-xs" id="remove-pattern" data-dismiss="modal">
			<span class="glyphicon glyphicon-remove"></span>
			Remove
		</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script>
	LtlPatternManager.changeCodeElement(document.getElementById("checking-code"), "parse", '{{name}}');
</script>
