<div box="{{box-number}}" id="box{{box-number}}" class="panel">
	<div class="panel-heading">
		<span class="box-number">{{box-number}}</span> <span
			class="heading-bar"> <span id="help{{box-number}}"
			class="help-button micro-space glyphicon glyphicon-info-sign"
			role="button" data-toggle="modal" data-target="#Help{{box-type}}"></span><span
			class="box-type">{{box-type}}</span> {{&type-selector}} <span
			id="remove{{box-number}}"
			class="close-button glyphicon glyphicon-remove"></span>
		</span>
	</div>
	<div class="renderbox" id="render{{box-number}}">{{&rendered}}</div>
	<span class="editorbox" id="editor{{box-number}}"> <input
		type="text" class="form-control loadfile_input"
		id="openfile{{box-number}}" value="{{box-content}}"
		placeholder="Path to model file"></input>
		<button onClick="Worksheet.browse('#openfile{{box-number}}',{{box-number}})"
			type="button" class="load-btn btn btn-primary">Browse ...</button>
		<button
		    id ="fb_okbtn{{box-number}}"
			onClick="Worksheet.fb_load_file('#openfile{{box-number}}',{{box-number}})"
			type="button" class="load-btn btn btn-primary">Ok</button>
	</span>
</div>
