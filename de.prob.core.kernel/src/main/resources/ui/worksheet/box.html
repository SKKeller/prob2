<div box="{{box-number}}" class="panel">
	<div class="panel-heading">

		<span class="box-number">{{box-id}}</span> <span class="heading-bar">
			<span class="box-type">{{box-type}}</span>
			{{#type-selector}}{{/type-selector}} <span
			class="close-button glyphicon glyphicon-remove "></span>
		</span>
	</div>
	{{box-content}}
</div>
