<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-5 control-label">Choose state space to check:</label>
        <select class="col-sm-12 form-control">
            {{#spaces}}
                <option value="{{id}}">{{rep}}</option>
            {{/spaces}}
        </select>
    </div>
    <div class="form-group">
        <label class="col-sm-2">Options:</label>
        <label class="col-sm-5">
            <input id="breadthFirst" type="checkbox" onclick="ModelChecking.toggleOption('breadthFirst')" {{#breadth_first_search}}checked{{/breadth_first_search}}> Use breadth first strategy
        </label>
        <label class="col-sm-5">
            <input id="checkDeadlocks" type="checkbox" onclick="ModelChecking.toggleOption('checkDeadlocks')" {{#find_deadlocks}}checked{{/find_deadlocks}}> Check for deadlocks
        </label>
        <label class="col-sm-offset-2 col-sm-5">
            <input id="checkInvariantViolations" onclick="ModelChecking.toggleOption('checkInvariantViolations')" type="checkbox" {{#find_invariant_violations}}checked{{/find_invariant_violations}}> Check for invariant violations
        </label>
        <label class="col-sm-5">
            <input id="checkAssertions" onclick="ModelChecking.toggleOption('checkAssertions')" type="checkbox" {{#find_assertion_violations}}checked{{/find_assertion_violations}}> Check assertions
        </label>
        <label class="col-sm-offset-2 col-sm-5">
            <input id="recheckExisting" onclick="ModelChecking.toggleOption('recheckExisting')" type="checkbox" {{#inspect_existing_nodes}}checked{{/inspect_existing_nodes}}> Recheck all nodes
        </label>
        <label class="col-sm-5">
            <input id="stopAtFullCoverage" onclick="ModelChecking.toggleOption('stopAtFullCoverage')" type="checkbox" {{#stop_at_full_coverage}}checked{{/stop_at_full_coverage}}> Stop at full coverage
        </label>
    </div>
</form>
