<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>ProB Events View</title>
<meta name="description" content="">
<meta name="author" content="Jens Bendisposto">

<meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="stylesheet" href="/ui/common/bootstrap.css">
<link rel="stylesheet" href="/ui/common/bootstrap-glyphicons.css">
<link rel="stylesheet" href="/ui/eventview/events.css">

</head>
<body>
<body>
    <div class="toolbar">
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            <input type="search" class="form-control" id="search" placeholder="Filter Events">
        </div>
        <div class="btn-group">
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-random"></span> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">Dropdown link</a></li>
                    <li><a href="#">Dropdown link</a></li>
                </ul>
            </div>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-backward"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-step-forward"></span></button>
        </div>
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-sort-by-alphabet"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-eye-close"></span></button>
        </div>
    </div>
    <ul id="events"></ul>
</body>

</body>
<script type="text/javascript" src="/ui/libs/jquery.js"></script>
<script type="text/javascript" src="/ui/libs/mustache.js"></script>
<script type="text/javascript" src="/ui/libs/bootstrap.min.js"></script>
<script type="text/javascript" src="/ui/common/Session.js"></script>
<script type="text/javascript" src="/ui/eventview/Events.js"></script>

<script>
Events.client = "{{clientid}}";
Events.init("{{clientid}}")
</script>
</html>
