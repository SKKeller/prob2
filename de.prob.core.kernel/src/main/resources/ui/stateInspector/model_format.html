<ul class="no-indent" id="content">
    {{#components}}
    <li>
        <div class="component">{{label}}</div>
        {{#children}}
        <ul class="small-indent">
            <li>
                <div class="heading">{{label}}</div>
                <ul class="small-indent">
                    {{#children}}
                    <li class="entry" id="{{id}}"><span class="code">{{code}}</span></li>
                    {{/children}}
                </ul>
            </li>
        </ul>
        {{/children}}
    </li>
    {{/components}}
</ul>
