{{#items}}
<table class="observer_item bordered" group="{{group}}" type="{{type}}">
	<tr><td class="ra">Predicate</td><td><a href="#" group="{{group}}" class="oitem_predicate truncate">{{predicate}}</a></td></tr>
	<tr><td class="ra">Attribute</td><td><a href="#" group="{{group}}" class="oitem_attr truncate">{{attr}}</a></td></tr>
	<tr><td class="ra">Value</td><td><a href="#" group="{{group}}" class="oitem_value truncate">{{value}}</a></td></tr>
</table>
{{/items}}
