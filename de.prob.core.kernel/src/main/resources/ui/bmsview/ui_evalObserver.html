  <div class="group">
    <h3 id="item_{{selector}}">{{selector}}</h3>
    <div class="accordion_content">
       	{{#trigger}}
       	<table class="observer_item bordered">
      		<tr><td class="ra">Predicate</td><td><a href="#" selector="{{selector}}" class="oitem_predicate truncate">{{predicate}}</a></td></tr>
      		<tr><td class="ra">Attribute</td><td><a href="#" selector="{{selector}}" class="oitem_attr truncate">{{attr}}</a></td></tr>
      		<tr><td class="ra">Value</td><td><a href="#" selector="{{selector}}" class="oitem_value truncate">{{value}}</a></td></tr>
      	</table>
		{{/trigger}}
    </div>
  </div>
