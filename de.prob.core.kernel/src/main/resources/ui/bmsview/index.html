<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>BMotion Studio</title>
<meta name="description" content="">
<meta name="author" content="Lukas Ladenberger">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="/ui/common/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/ui/common/bootstrap-glyphicons.css">
<link rel="stylesheet" href="/ui/common/codemirror.css">
<link rel="stylesheet" href="/ui/bmsview/contextMenu/jquery.contextMenu.css">
<link rel="stylesheet" href="/ui/bmsview/jqueryui/redmond/jquery-ui-1.10.3.custom.min.css">
<link rel="stylesheet" href="/ui/bmsview/bms.css">
</head>

<body>

	<div id="tabs">
		<ul>
			<li><a href="#tabs-1">Edit</a></li>
			<li><a href="#tabs-2">Visualization</a></li>
		</ul>
		<div id="tabs-1">

			<div id="result_container">
				<div id='result'>
					<svg id="svg_main" width="73" height="73"
						xmlns="http://www.w3.org/2000/svg" class="draggable">
<!-- Created with SVG-edit - http://svg-edit.googlecode.com/ -->
 <g>
  <title>Layer 1</title>
  <ellipse ry="34" rx="34" id="svg_1" cy="36.5" cx="36.5"
							stroke-width="5" stroke="#000000" fill="#FF0000" />
 </g>
</svg>
				</div>
			</div>

			<div id="template_container">

				<div>
					<input id="show-codeblock" type="checkbox" checked>Show
					Code-Block
				</div>

				<div class="code-block" id="template-code-block">
					<form>
						<textarea id="template_content" name="template_content"
							spellcheck="false">
<svg id="svg_main" width="73" height="73"
								xmlns="http://www.w3.org/2000/svg" class="draggable">
 <!-- Created with SVG-edit - http://svg-edit.googlecode.com/ -->
 <g>
  <title>Layer 1</title>
  <ellipse ry="34" rx="34" id="svg_1" cy="36.5" cx="36.5"
									stroke-width="5" stroke="#000000" fill="#FF0000" />
 </g>
</svg>
            </textarea>
					</form>
				</div>

				<div class="code-block" id="scripting-code-block">
					<form>
						<textarea id="template_scripting" spellcheck="false"></textarea>
					</form>
				</div>
				<!--div id='template_caption' style="clear: both;">Type here</div-->

				<div class="code-block" id="observer-code-block">
					<form class="form-horizontal">
						<fieldset id="formulas">
							<legend>Formulas</legend>
							<div class="form-group entry formula" id="input-{{id}}">
								<div class="input-group" id="{{id}}">
									<input type="text" class="form-control"
										placeholder="Enter Formula" id="formula-{{id}}"
										value="{{value}}"> <span class="input-group-btn">
										<button class="btn btn-default add-formula" type="button"
											id="btn-{{id}}">Add</button>
									</span>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
			
			<div id="dialog" title="svg editor" style="display: none">
				<iframe src="/ui/bmsview/svgeditor/svg-editor.html" width="1000px"
					height="700px" name="svgedit" id="svgedit"></iframe>
			</div>

		</div>

	<div id="tabs-2">
		<div id="render_container">
			<div id='render'></div>
		</div>
	</div>

	</div>

</body>

<script type="text/javascript" src="/ui/libs/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/ui/bmsview/jqueryui/jquery-ui-1.10.3.custom.min.js"></script>
<script type="text/javascript" src="/ui/libs/mustache.js"></script>

<script type="text/javascript" src="/ui/libs/codemirror.js"></script>
<script type="text/javascript" src="/ui/libs/codemirror_modes/xml.js"></script>
<script type="text/javascript" src="/ui/libs/codemirror_modes/javascript.js"></script>
<script type="text/javascript" src="/ui/libs/codemirror_modes/css.js"></script>
<script type="text/javascript" src="/ui/libs/codemirror_modes/htmlmixed.js"></script>

<script type="text/javascript" src="/ui/common/Session.js"></script>
<script type="text/javascript" src="/ui/bmsview/contextMenu/jquery.ui.position.js"></script>
<script type="text/javascript" src="/ui/bmsview/contextMenu/jquery.contextMenu.js"></script>
<script type="text/javascript" src="/ui/bmsview/svgeditor/embedapi.js"></script>

<script type="text/javascript" src="/ui/bmsview/BMotionStudio.js"></script>

<script>
bms.client = "{{clientid}}";
bms.init("{{clientid}}");
</script>

</html>
