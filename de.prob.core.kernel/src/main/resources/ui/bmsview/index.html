<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>BMotion Studio</title>
<meta name="description" content="">
<meta name="author" content="Lukas Ladenberger">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="/ui/common/bootstrap.css">
<link rel="stylesheet" href="/ui/common/codemirror.css">
<link rel="stylesheet" href="/ui/bmsview/contextMenu/jquery.contextMenu.css">
<link rel="stylesheet" href="/ui/bmsview/bms.css">
</head>

<body>

	<ul class="nav nav-tabs" id="bmsTab">
		<li class="active"><a href="#visualization">Visualization</a></li>
		<!--li><a href="#template">Template</a></li-->
	</ul>

	<div class="tab-content">
		<div class="tab-pane active" id="visualization">
			<div id="result_container">
				<button type="button" id="btShowSourceModal">Edit Template</button>
				<iframe src="" width="100%" frameborder="0" scrolling="no"
					name="iframeVisualization" id="iframeVisualization"></iframe>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="sourceModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title">Edit BMotion Studio Template</h4>
				</div>
				<div class="modal-body">

					<input type="text" class="form-control loadfile_input"
						id="openfile" value="" placeholder="Path to model file"></input>
					<button onClick="bms.browse('#openfile')" type="button"
						class="load-btn btn btn-primary">Browse ...</button>
					<button id="fb_okbtn" onClick="bms.fb_load_file('#openfile')"
						type="button" class="load-btn btn btn-primary">Ok</button>

					<div style="clear: both;"></div>

					<div id="template_container">
						<div class="code-block" id="observer-code-block">
							<form class="form-horizontal">
								<fieldset id="formulas">
									<legend>Formulas</legend>
									<div class="form-group entry formula" id="input-{{id}}">
										<div class="input-group" id="{{id}}">
											<input type="text" class="form-control"
												placeholder="Enter Formula" id="formula-{{id}}"
												value="{{value}}"> <span class="input-group-btn">
												<button class="btn btn-default add-formula" type="button"
													id="btn-{{id}}">Add</button>
											</span>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>

				</div>

			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

	<!-- Modal -->
	<div class="modal fade" id="filedialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title">Select BMotion Studio Template</h4>
				</div>
				<div id="filedialog_content" class="modal-body"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

</body>

<script type="text/javascript" src="/ui/libs/jquery.js"></script>
<script type="text/javascript" src="/ui/libs/jquery-ui.js"></script>
<script type="text/javascript" src="/ui/libs/bootstrap.min.js"></script>
<script type="text/javascript" src="/ui/libs/mustache.js"></script>

<script type="text/javascript" src="/ui/libs/codemirror.js"></script>
<script type="text/javascript" src="/ui/libs/codemirror_modes/xml.js"></script>
<script type="text/javascript"
	src="/ui/libs/codemirror_modes/javascript.js"></script>
<script type="text/javascript" src="/ui/libs/codemirror_modes/css.js"></script>
<script type="text/javascript"
	src="/ui/libs/codemirror_modes/htmlmixed.js"></script>

<script type="text/javascript" src="/ui/common/Session.js"></script>
<script type="text/javascript"
	src="/ui/bmsview/contextMenu/jquery.ui.position.js"></script>
<script type="text/javascript"
	src="/ui/bmsview/contextMenu/jquery.contextMenu.js"></script>
<script type="text/javascript" src="/ui/bmsview/svgeditor/embedapi.js"></script>

<script type="text/javascript" src="/ui/bmsview/BMotionStudio.js"></script>

<script>
bms.client = "{{clientid}}";
bms.init("{{clientid}}");
bms.workspace = "{{workspace}}"
</script>

</html>
