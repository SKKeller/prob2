<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Value Over Time Visualization</title>
<meta name="description" content="">
<meta name="author" content="Joy Clark">

<meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1">

<link rel="stylesheet" href="/ui/common/bootstrap.css">
<link rel="stylesheet" href="/ui/valueOverTime/valueOverTime.css">

</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col-lg-8" id="left-col">
            <div id="visualization"></div>
        </div>
        <div class="col-lg-4" id="right-col">
            <form>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="inputTime">Time: </label>
                        <input type="text" class="form-control" id="inputTime" placeholder="Enter formula for Time">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="inputFormula1">Input Formula1: </label>
                        <input type="text" class="form-control" id="inputFormula1" placeholder="Enter Formula">
                    </div>
                    <button type="submit" class="btn btn-default">Go!</button>
                </fieldset>
              </form>
        </div>
    </div>
    </div>
</body>
<script type="text/javascript" src="/ui/libs/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/ui/libs/d3.v2.min.js"></script>
<script type="text/javascript" src="/ui/common/Session.js"></script>
<script type="text/javascript" src="/ui/libs/prob_visualization.js"></script>
<script type="text/javascript" src="/ui/valueOverTime/ValueOverTime.js"></script>

<script>
ValueOverTime.client = "{{clientid}}";
ValueOverTime.init("{{clientid}}")
</script>
</html>
