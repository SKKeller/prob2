<script type="text/javascript" src="javascripts/libs/jquery-ui-1.9.2/ui/jquery-ui.js"></script>

<script>
(function($, undefined) {

	$.widget("ui.predicateAnalyzer", {
		options : {
			rows:[{exp:'x>5 & x<7 & x=100',result:true},
			      {exp:'x>5 & x<7',result:true},
			      {exp:'x=100',result:false},
			      {exp:'x<7',result:true},
			      {exp:'x>5',result:true}
			]
		},
		_create : function() {
			this.element.uniqueId();
			this.element.addClass("ui-editor-predicatAnalyzer");
			this.element.append("<div class=\"expression-list\"/>");
			this._setRows(this.options.rows);
			
		},
		_setOption:function(key,val){
			switch (key){
				case 'rows':
					this._setRows(val);
					break;
			}
			this._super( key, val );
		},
		_setRows:function(rows){
			list=this.element.find(".expression-list");
			list.empty();
			for(var x=0;x<rows.length;x++){
				var td1=$("<div/>")
					.addClass("expression-column")
					.append(rows[x].exp);
				var td2=$("<div/>")
					.addClass("result-column")
					.append(rows[x].result);
				
				if(rows[x].result)
					td2.addClass("result-true");
				else
					td2.addClass("result-false");
				
				tr=$("<div/>")
					.append(td1)
					.append(td2);
				
				list.append(tr);
			}
		},
		init : function() {
			return obj;
		},
		destroy : null,
		setContent : function(content) {
			obj.val(content);
		},
		getContent : function() {
			return obj.val();
		},
		setFocus:function(){
			$($("#"+this.id).find(".editor-object")).focus();
		},
		contentChanged : function(event, content) {
			if(!$.browser.msie)
				window.console.debug("Event: contentChanged from Editor");
		}
	
	
	});
}(jQuery));
	$("#editor").predicateAnalyzer();
</script>
</head>
<body>
	<div id="editor">
	</div>
</body>
</html>
