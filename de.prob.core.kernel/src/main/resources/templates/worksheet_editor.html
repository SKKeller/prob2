<div class="worksheetbox row" id="wsbox{{id}}">
	<div class="span10 editorbox">
		<textarea id="code{{id}}" name="code{{id}}" rows="3">{{content}}</textarea>
	</div>
	<div class="controlfield">
		<button class="close">
			<a href="javascript:deleteBox({{id}})" class="close"> &times; </a>
		</button>
		<div class="btn-group">
			<button id="lang_button{{id}}"
				class="btn btn-mini btn-primary dropdown-toggle"
				data-toggle="dropdown">
				{{lang}} <span class="caret"></span>
			</button>
		
			</button>
		</div>
	</div>
</div>
